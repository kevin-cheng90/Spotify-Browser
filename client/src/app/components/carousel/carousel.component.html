


<div *ngIf="resources" id="{{carouselId}}" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false" data-interval="3000">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <a href="/artist/{{resources[slide].id}}" *ngIf="resources[0].category=='artist'">
        <img src="{{resources[slide].imageURL}}" class="d-block w-100" alt="artist image" target="_blank">
      </a>
      <app-carousel-card [resource]="resources[slide]"></app-carousel-card>
      
      <a href="/album/{{resources[slide].id}}" *ngIf="resources[0].category=='album'">
        <img src="{{resources[slide].imageURL}}" class="d-block w-100" alt="artist image" target="_blank">
      </a>
    </div>
  </div>

  <a class="carousel-control-prev" role="button" data-slide = "prev" (click)="clickPrev()">
    <span class = "carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" role="button" data-slide="next" (click)="clickNext()">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
